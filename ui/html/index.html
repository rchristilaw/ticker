<script>

function sendRequest(requestType, data) {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		  console.log("Call success")
		}
	};
	xhttp.open("POST", "http://192.168.1.101:8080/" + requestType, true);
	xhttp.send(data);
}

function setGame() {
	gameVal = $('#gameId').val();
	sendRequest("setGame",gameVal);
}

function stopGame() {
	sendRequest("turnOff");
}

function activateGoal() {
	sendRequest("activateGoalLight");
}
</script>
