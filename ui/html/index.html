<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>

function sendRequest(data) {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		  alert('Game Action Successful');
		}
	};
	xhttp.open("POST", "http://192.168.1.101:8080", true);
	xhttp.send(data);
}

function setGame() {
	gameVal = $('#gameId').val();
	sendRequest(gameVal);
}

function stopGame() {
	sendRequest("OFF");
}
</script>
</head>
<body>
	<div></div>
	<input type="text" id="gameId" value="10">
	<button onclick="setGame()">Set Game</button>
	<button onclick="stopGame()">Stop Game</button>

</body>
</html>
