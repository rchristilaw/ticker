function sendRequest(data) {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		  console.log("Call success")
		}
	};
	xhttp.open("POST", "http://192.168.1.101:8080", true);
	xhttp.send(data);
}

function setGame() {

}

function stopGame() {

}
